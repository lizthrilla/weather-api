<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Api</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <h1 class='hello-world'></h1>
    <input class='search-by-zip-input'>
    <button class='search-by-zip-button'>Search by Zip</button>
    <div class='zip'>
      <p class='temp'></p>
      <p class='windSpeed'></p>
      <p class='sky'></p>
    </div>
    <input class='search-by-city-input'>
    <button class='search-by-city-button'>Search By City</button>
    <div class='city'>
      <p class='temp'></p>
      <p class='windSpeed'></p>
      <p class='sky'></p>
    </div>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
