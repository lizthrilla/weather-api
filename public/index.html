<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Api</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <h1 class='city'>Enter City Name</h1>
    <div class='row'>
      <input id='city-input'>
      <button id='city-input-button'>Search By City</button>
      <button id='zipcode-button'>Search By Zip</button>
    </div>
    <div class='row'>
      <p id='temp'>Temperature in  </p>
      <p> &#8457;</p>
    </div>
    <div class='row'>
      <p>Humidity: </p>
      <p id='humidity'></p>
    </div>
    <h2>Type in a beer from below</h2>
    <div class='row'>
      <input id='beer-input'>
      <button id='beer-button'>Select Beer</button>
    </div>
    <h3 class='beer-name'></h3>
    <h4 class='beer-tagline'></h4>
    <p class='beer-description'></p>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
